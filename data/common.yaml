corp104_prerender::http_proxy: ~
corp104_prerender::package_name: 'prerender'
corp104_prerender::service_name: 'prerender'
corp104_prerender::service_ensure: 'running'
corp104_prerender::node_version: '10.15.3'
corp104_prerender::install_path: '/opt/prerender-master'
corp104_prerender::nvm_dir: '/usr/local/nvm'
corp104_prerender::server_bin: 'server-daemon.js'
# corp104_prerender::remote_source: 'http://lvac02.sys.104dc-dev.com/manage/source/prerender/prerender-server-5.6.0.tar.gz'
corp104_prerender::remote_source: 'https://github.com/prerender/prerender/archive/master.zip'
corp104_prerender::depend_on_chrome_packages:
  - 'fonts-liberation'
  - 'libappindicator3-1'
  - 'libatk-bridge2.0-0'
  - 'libatspi2.0-0'
  - 'libgtk-3-0'
  - 'xdg-utils'
  - 'libllvm5.0'
corp104_prerender::chrome_flags:
  - '--no-sandbox'
  - '--headless'
  - '--disable-gpu'
  - '--remote-debugging-port=9222'
  - '--hide-scrollbars'
corp104_prerender::page_done_check_interval: 200
corp104_prerender::access_log_package_name: 'prerender-access-log'
corp104_prerender::log_path: '/var/log/prerender'
corp104_prerender::log_file_format: 'access-%DATE%.log'
corp104_prerender::log_frequency: 'daily'
corp104_prerender::log_date_format: 'YYYY-MM-DD'
corp104_prerender::log_verbose: 'false'
corp104_prerender::pid_dir: '/var/run/prerender'
corp104_prerender::prerender_user: 'prerender'
corp104_prerender::prerender_group: 'prerender'
corp104_prerender::init_conf: '/etc/init.d/prerender'